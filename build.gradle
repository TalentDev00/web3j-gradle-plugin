apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'
apply plugin: 'maven-publish'

version = '0.1.0.0'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/ethereum/maven/" }
}

dependencies {
    compile 'org.web3j:codegen:3.5.0',
            'org.ethereum:ethereumj-core:1.7.2-RELEASE',
            'org.apache.maven.shared:file-management:3.0.0'

    testCompile gradleTestKit()
    testCompile 'junit:junit:4.12'
}

publishing {
    publications {
        pluginPublication(MavenPublication) {
            from components.java
            groupId 'org.web3j'
            artifactId 'web3j-gradle-plugin'
            version version
        }
    }
}

gradlePlugin {
    plugins {
        web3jGradlePlugin {
            id = 'web3j-gradle-plugin'
            implementationClass = 'org.web3j.gradleplugin.Web3jGradlePlugin'
        }
    }
}