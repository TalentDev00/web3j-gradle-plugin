language: java
jdk:
- openjdk8
sudo: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install: skip
test: skip
jobs:
  include:
  - stage: build snapshot
    if: branch = master
    script: "./gradlew check jacocoTestReport publishAllPublicationsToOssrhRepository"
  - stage: build release
    if: branch =~ /release/
    script: "./gradlew check bintrayUpload -Pversion=${TRAVIS_BRANCH#'release/'}"
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
